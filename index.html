<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Menu Cekulah Kopi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS Sendiri -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container position-relative header">
        <div class="logo">
            <img src="Aset/Logo Cekulah kopi.png" alt="" width="100%">
        </div>
    </div>

    <!-- Menu -->
    <div class="container-fluid menu">

        <!-- Nama Kategori : SNACK -->
        <div class="row">
            <div class="col-sm-12 text-center kategori">
                <h2>Snack</h2>
                <hr>
            </div>
        </div>

            <!-- Snack -->
            <div class="row">
                <!-- Snack 1 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Beng-beng.jpg" alt="" class="img-thumbnail ti">
                        <p class="snack1-name produk mt-1 mb-0">Beng-beng</p>
                        <p class="snack1-harga harga">Rp 2.000</p>
                    </div>
                </div>
                <!-- Snack 1 -->

                <!-- Snack 2 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Better.jpg" alt="" class="img-thumbnail ti">
                        <p class="snack2-name produk mt-1 mb-0">Better</p>
                        <p class="snack2-harga harga">Rp 1.000</p>
                    </div>
                </div>
                <!-- Snack 2 -->

                <!-- Snack 3 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Garuda Potato.jpg" alt="" class="img-thumbnail ti">
                        <p class="snack3-name produk mt-1 mb-0">Garuda Potato</p>
                        <p class="snack3-harga harga">Rp 2.000</p>
                    </div>
                </div>
                <!-- Snack 3 -->

                <!-- Snack 4 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Garuda Kacang Atom.jpg" alt="" class="img-thumbnail ti">
                        <p class="snack4-name produk mt-1 mb-0">Garuda Kacang Atom</p>
                        <p class="snack4-harga harga">Rp 1.000</p>
                    </div>
                </div>
                <!-- Snack 4 -->
            </div>

        <!-- Nama Kategori : ROTI -->
        <div class="row">
            <div class="col-sm-12 text-center kategori">
                <h2>Roti</h2>
                <hr>
            </div>
        </div>

            <!-- Roti -->
            <div class="row">
                <!-- Snack 1 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Roti Sosis.JPG" alt="" class="img-thumbnail ti">
                        <p class="snack1-name produk mt-1 mb-0">Roti Sosis</p>
                        <p class="snack1-harga harga">Rp 3.000</p>
                    </div>
                </div>
                <!-- Snack 1 -->

                <!-- Snack 2 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Roti Coklat.JPG" alt="" class="img-thumbnail ti">
                        <p class="snack2-name produk mt-1 mb-0">Roti Coklat</p>
                        <p class="snack2-harga harga">Rp 3.000</p>
                    </div>
                </div>
                <!-- Snack 2 -->

                <!-- Snack 3 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Roti Keju.JPG" alt="" class="img-thumbnail ti">
                        <p class="snack3-name produk mt-1 mb-0">Roti Keju</p>
                        <p class="snack3-harga harga">Rp 3.000</p>
                    </div>
                </div>
                <!-- Snack 3 -->

                <!-- Snack 4 -->
                <div class="col-3">
                    <div class="snack text-center">
                        <img src="buka/Roti Blueberry.JPG" alt="" class="img-thumbnail ti">
                        <p class="snack4-name produk mt-1 mb-0">Roti Blueberry</p>
                        <p class="snack4-harga harga">Rp 3.000</p>
                    </div>
                </div>
                <!-- Snack 4 -->
            </div>


    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
